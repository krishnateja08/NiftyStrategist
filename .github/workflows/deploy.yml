# ═══════════════════════════════════════════════════════
#  Krishna Markets Intelligence Hub
#  GitHub Actions: Deploy static index.html → GitHub Pages
#
#  No Python. No build. Pure static HTML.
#  Triggers on every push to main OR manual run.
# ═══════════════════════════════════════════════════════

name: Deploy Krishna Markets Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
