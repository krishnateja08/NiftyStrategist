# ═══════════════════════════════════════════════════════
#  Krishna Markets Intelligence Hub
#  GitHub Actions: Fetch market data + Deploy to GitHub Pages
#
#  Job 1 (fetch-data): Runs every 15 min via cron
#                      Uses Python + yfinance to write data.json
#  Job 2 (deploy):     Deploys static site to GitHub Pages
# ═══════════════════════════════════════════════════════
name: Krishna Markets Hub

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes
  workflow_dispatch:

permissions:
  contents: write           # needed to git push data.json
  pages: write
  id-token: write

jobs:

  # ── Job 1: Fetch market data with Python ──────────────
  fetch-data:
    name: Fetch Market Data
    runs-on: ubuntu-latest
    concurrency:
      group: fetch-data
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance

      - name: Fetch market data
        run: python fetch_market_data.py

      - name: Commit data.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --staged --quiet || git commit -m "chore: update market data [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ── Job 2: Deploy to GitHub Pages ─────────────────────
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: fetch-data
    concurrency:
      group: pages
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
